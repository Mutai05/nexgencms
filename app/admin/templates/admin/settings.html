<!-- Extends admin template -->
{% extends "admin/admin.html" %}

<!-- Block title -->
{% block title %}Settings{% endblock %}

<!-- Block content -->
{% block content %}
<!-- !PAGE CONTENT! -->
<div class="w3-main">
  <div class="w3-container">
    <div class="d-flex align-items-center mb-4">
      <h3 class="mb-0 mr-3">SETTINGS</h3>
    </div>
    <div class="table-responsive">
      <form action="" class="form">
        <div class="form-group">
          <label for="title" class="form-label">Site Title</label>
          <input type="text" id="title" class="form-control" />
          <small class="form-text text-muted">Website Title.</small>
        </div>

        <div class="form-group mt-4">
          <label for="tag-line" class="form-label">Tag Line</label>
          <input type="text" id="tag-line" class="form-control" />
          <small class="form-text text-muted">In a few words, write the website tagline.</small>
        </div>

        <div class="form-group mt-4">
          <label for="description" class="form-label">Description</label>
          <textarea name="description" id="description" class="form-control" rows="5"></textarea>
          <small class="form-text text-muted">In a few words, explain what this site is about.</small>
        </div>

        <div class="form-group mt-4">
          <label class="form-label">Membership</label>
          <div class="form-check">
            <input type="checkbox" value="1" class="form-check-input" id="membership" />
            <label class="form-check-label" for="membership">Anyone can register</label>
          </div>
        </div>

        <div class="form-group mt-4">
          <label for="select" class="form-label">New User Default Role</label>
          <select name="select" id="select" class="form-control">
            <option value="">User</option>
            <option value="">Admin</option>
            <option value="">Moderator</option>
          </select>
        </div>

        <button type="submit" class="btn btn-primary mt-4">Save Changes</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
